<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit My Application - Step 1</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        /* Re-using the premium progress bar styles from the registration flow */
        .progress-bar-container { margin-bottom: 2.5rem; }
        .progress-bar { display: flex; justify-content: space-between; list-style: none; padding: 0; margin: 0; position: relative; }
        .progress-bar::before { content: ''; position: absolute; top: 18px; left: 0; right: 0; height: 4px; background-color: var(--light-bg); z-index: 1; }
        .progress-indicator { position: absolute; top: 18px; left: 0; height: 4px; background: var(--primary-red); z-index: 2; transition: width 0.4s ease; }
        .progress-step { position: relative; z-index: 3; text-align: center; flex-grow: 1; } /* Adapted for 3 steps */
        .progress-step-circle { height: 36px; width: 36px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; font-size: 1rem; font-weight: 700; background-color: #ffffff; border: 3px solid var(--light-bg); transition: all 0.3s ease; }
        .progress-step-label { margin-top: 0.75rem; font-size: 0.85rem; font-weight: 500; color: var(--text-light); transition: all 0.3s ease; }
        .progress-step.active .progress-step-circle { border-color: var(--primary-red); color: var(--primary-red); }
        .progress-step.active .progress-step-label { color: var(--text-dark); font-weight: 600; }
        .progress-step.completed .progress-step-circle { background-color: var(--primary-red); border-color: var(--primary-red); color: #ffffff; }
        
        /* --- Form Sectioning --- */
        .form-section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-top: 2rem;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid var(--border-color);
            text-align: left;
        }
        .form-section-title:first-of-type { margin-top: 0; }
        
        /* --- Action Buttons --- */
        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }

        /* --- Styling for Read-only inputs --- */
        input[readonly] {
            background-color: #e9ecef !important;
            cursor: not-allowed;
            color: var(--text-light);
        }
        input[readonly]:focus {
            border-color: var(--border-color);
            box-shadow: none;
        }
    </style>
</head>
<body>

    <div class="login-wrapper">
        
        <div class="branding-pane">
            <div class="logo-container">
                <img th:src="@{https://img.etimg.com/thumb/width-1200,height-900,imgsize-8519,resizemode-75,msid-114568605/markets/stocks/news/oracle-financial-services-shares-in-focus-after-q2-profit-jumps-38-yoy-to-rs-578-crore.jpg}" alt="OFSS Bank Logo"/>
            </div>
            <h1>Update Your Application</h1>
            <p>Here you can correct or update your application details. Please note that for security, some fields like Email and PAN cannot be changed.</p>
        </div>
        
        <div class="form-pane">
            
            <h2 style="text-align: left;">Edit / Re-apply</h2>
            
            <div class="progress-bar-container">
                <ul class="progress-bar">
                    <div class="progress-indicator" style="width: 0%;"></div>
                    <li class="progress-step active"><div class="progress-step-circle">1</div><div class="progress-step-label">Personal</div></li>
                    <li class="progress-step"><div class="progress-step-circle">2</div><div class="progress-step-label">Nominee</div></li>
                    <li class="progress-step"><div class="progress-step-circle">3</div><div class="progress-step-label">Finish</div></li>
                </ul>
            </div>
            
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

            <form th:action="@{/customer/edit/step1}" th:object="${editableApplication}" method="post">
                
                <h3 class="form-section-title">Step 1: Update Personal & Identity Details</h3>

                <div class="form-grid">
                    <div class="form-group"><label for="fullName">Full Name</label><input type="text" id="fullName" th:field="*{fullName}"/></div>
                    <div class="form-group"><label for="phone">Mobile Number</label><input type="tel" id="phone" th:field="*{phone}"/></div>
                    <div class="form-group"><label for="gender">Gender</label><select id="gender" th:field="*{gender}"><option value="Male">Male</option><option value="Female">Female</option><option value="Other">Other</option></select></div>
                    <div class="form-group"><label for="maritalStatus">Marital Status</label><select id="maritalStatus" th:field="*{maritalStatus}"><option value="Single">Single</option><option value="Married">Married</option><option value="Divorced">Divorced</option><option value="Widowed">Widowed</option></select></div>
                    <div class="form-group"><label for="fathersName">Father's Name</label><input type="text" id="fathersName" th:field="*{fathersName}"/></div>
                    <div class="form-group"><label for="profession">Profession</label><input type="text" id="profession" th:field="*{profession}"/></div>
                    <div class="form-group"><label for="nationality">Nationality</label><input type="text" id="nationality" th:field="*{nationality}"/></div>
                    <div class="form-group full-width"><label for="address">Full Address</label><input type="text" id="address" th:field="*{address}"/></div>
                    
                    <div class="form-group"><label for="email">Email</label><input type="email" id="email" th:field="*{email}"/></div>
                    <div class="form-group"><label for="dob">Date of Birth</label><input type="date" id="dob" th:field="*{dob}"/></div>
                    <div class="form-group"><label for="pan">PAN</label><input type="text" id="pan" th:field="*{pan}"/></div>
                    <div class="form-group"><label for="aadhaar">Aadhaar</label><input type="text" id="aadhaar" th:field="*{aadhaar}"/></div>
                </div>

                <div class="form-actions">
                    <a th:href="@{/customer/dashboard}" class="btn btn-secondary">&larr; Cancel</a>
                    <button type="submit" class="btn">Next: Nominee Details &rarr;</button>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
